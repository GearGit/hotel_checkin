{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hotel Checkin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container shadow-lg container bg-white mt-5 mb-5 rounded d-flex justify-content-center align-items-center" s>
      
      <form class="w-100 h-100" action="/update/{{data.id}}" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="container"> 
          
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">First Name:</label>  
        <div class="col-sm-4">  
          {{ form.first_name }}  
        </div>  
        <label class="col-sm-2 col-form-label">Last Name:</label>  
        <div class="col-sm-4">  
          {{ form.last_name }}  
        </div>  
      </div>  
       
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Email Address:</label>  
          <div class="col-sm-4">  
            {{ form.email }}  
          </div>  
        <label class="col-sm-2 col-form-label">Age:</label>  
        <div class="col-sm-4">  
          {{ form.age }}  
        </div>  
      </div>  
          
    
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Address:</label>      
        <div class="col-sm-8">  
            {{ form.address }}  
        </div>
      </div>    
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Additional Services:</label>      
          <div class="col-sm-4">
            {{form.additional_choices }}
          </div>
          <label class="col-sm-2 col-form-label">Gender:</label>      
          <div class="col-sm-4">  
              {{form.gender}}
          </div>
      </div>     
      
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Payment Method:</label>      
        <div class="col-sm-4">  
          {{form.payment_method }}
           
        </div>
        <label class="col-sm-2 col-form-label">Room Allocated:</label>      
        <div class="col-sm-4"> 
          {{form.room_allocated }}
         
        </div>
      </div>   
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Check-In:</label>      
        <div class="col-sm-4">  
            {{ form.checkin }}
        </div>
      </div>    
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Check-Out:</label>      
        <div class="col-sm-4">  
            {{ form.checkout }}
        </div>
      </div>
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Proof of Identitiy Document:</label>      
        <div class="col-sm-4">  
            {{ form.file_field }}
            
        </div>
      </div>  
    
        <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  
          <button type="submit" class="btn btn-primary">Update</button>  
          </div>  
        </div>  
        </div> 
      </form>
    </div>
        
        
         
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
